<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}视频流智能分析系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="decoration-circle decoration-circle-1"></div>
        <div class="decoration-circle decoration-circle-2"></div>
        <div class="decoration-circle decoration-circle-3"></div>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-camera-video me-2"></i> 
                <span class="brand-text">视频流智能分析系统</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">
                            <i class="bi bi-speedometer2 me-1"></i> 仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'configuration' %}active{% endif %}" href="/configuration">
                            <i class="bi bi-gear-fill me-1"></i> 配置管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'streams' %}active{% endif %}" href="/streams">
                            <i class="bi bi-collection-play me-1"></i> 视频流管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'results' %}active{% endif %}" href="/results">
                            <i class="bi bi-eye-fill me-1"></i> 检测结果
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'remote_push' %}active{% endif %}" href="/remote_push">
                            <i class="bi bi-cloud-upload me-1"></i> 远程推送
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="/settings">
                            <i class="bi bi-sliders me-1"></i> 系统设置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'summary' %}active{% endif %}" href="/summary">
                            <i class="bi bi-bar-chart-line me-1"></i> 汇总结果
                        </a>
                    </li>
                </ul>
                
                <div class="navbar-nav">
                    <span class="navbar-text status-display" id="systemStatus">
                        <div class="status-indicator status-running me-2"></div>
                        <span class="status-text">系统正常</span>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast 通知容器 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="loading-text">处理中...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
    <!-- SPA 动态脚本容器 -->
    <div id="pageScripts" style="display:none"></div>
    {% block extra_js %}{% endblock %}
</body>
</html>
